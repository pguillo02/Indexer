on:
  workflow_dispatch:
    
jobs:
  image:
    name: commits code and generates and pushes docker image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup java
      uses: actions/setup-java@v4
      with:
        distribution: adopt
        java-version: 17

    - name: Building
      run: mvn clean install

   
    

    
