on:
  workflow_dispatch:
    
jobs:
  image:
    name: commits code and generates and pushes docker image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup java
      uses: actions/setup-java@v4
      with:
        distribution: adopt
        java-version: 17

    - name: Build artifact
      run: mvn clean install

    - name: Build Docker image
      run: docker build -t pguillo02/Indexer .

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      run: docker push pguillo02/Indexer

   
    

    
